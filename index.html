<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
</head>
<body>
<form>
    <input type="radio" name="pizza" id="vegetarian" value="12.95">Vegetarian $12.95<br>
    <input type="radio" name="pizza" id="hawaiian" value="14.95">Hawaiian $14.95<br>
    <input type="radio" name="pizza" id="meat" value="16.95">Meat Lovers $16.95<br>
    <input type="radio" name="pizza" id="works" value="18.95">The Works $18.95<br>
    <input type="radio" name="pizza" id="cheese" value="15.95">Four Cheese $15.95<br>
    <input type="checkbox" id="echeese" value="2.00">Extra Cheese $2.00<br>
    <input type="checkbox" id="shroom" value="2.50">Mushrooms $2.50<br>
    <input type="checkbox" id="chovies" value="3.00">Anchovies $3.00<br>
    <br>
    Total Price:<br>
    <input type="text" id="price" value=""><br>
</form>
</body>
</html>
